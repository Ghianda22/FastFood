<body>
    <div class="container" id="newAcc">

        <form action="" id="newAcc-formChoice">
            <input type="radio" name="newAcc-formChoice-type" id="newAcc-formChoice-type-c" value="Customer">
            <label for="newAcc-formChoice-type-c">Cliente</label>
            <input type="radio" name="newAcc-formChoice-type" id="newAcc-formChoice-type-r" value="Restaurateur">
            <label for="newAcc-formChoice-type-r">Ristoratore</label>
        </form>

        <!--RESTAURATEUR-->
        <div id="newAcc-r">

            <form action="" id="newAcc-r-form">
                
                <!---->

            </form>
        
        </div>
        
        <!--CUSTOMER FORM-->
        <div id="newAcc-c">

            <form action="" id="newAcc-c-">

                <!--PERSONAL DATA-->
                <label for="newAcc-c-name">Nome:</label>
                <input class="field" type="text" name="newAcc-c-name" id="newAcc-c-name" required>
                <br>
                <label for="newAcc-c-surname">Cognome:</label>
                <input class="field" type="text" name="newAcc-c-surname" id="newAcc-c-surname" required>
                <br>
                <label for="newAcc-c-phone">Telefono:</label>
                <input class="field" type="text" name="newAcc-c-phone" id="newAcc-c-phone" required>
                <br><br><br>

                <!--ADDRESS-->
                <p>Indirizzo: </p>
                <label for="newAcc-c-address-region">Regione:</label>
                <select name="newAcc-c-address-region" id="newAcc-c-address-region">
                    <option value="default">Scegli la regione</option>
                    <option value="abruzzo">Abruzzo</option>
                    <option value="valleDAosta">Valle D'Aosta</option>
                    <option value="molise">Molise</option>
                    <option value="sardegna">Sardegna</option>
                </select>
                <br>
                <label for="newAcc-c-address-province">Provincia:</label>
                <input class="field" type="text" name="newAcc-c-address-province" id="newAcc-c-address-province">
                <br>
                <label for="newAcc-c-address-city">Citt&aacute; :</label>
                <input class="field" type="text" name="newAcc-c-address-city" id="newAcc-c-address-city">
                <br>
                <label for="newAcc-c-address-zip">CAP:</label>
                <input class="field" type="text" name="newAcc-c-address-zip" id="newAcc-c-address-zip">
                <br>
                <label for="newAcc-c-address-street">Via: </label>
                <input class="field" type="text" name="newAcc-c-address-street" id="newAcc-c-address-street">
                <br><br><br>
                
                <!--EMAIL-->
                <label for="newAcc-c-email">Email:</label>
                <input class="field" type="email" name="newAcc-c-email" id="newAcc-c-email" required>
                <br>
                <label for="newAcc-c-psw">Password:</label>
                <input class="field" type="password" name="newAcc-c-psw" id="newAcc-c-psw" required>
                <br>
                <label for="newAcc-c-pswOk">Conferma password:</label>
                <input class="field" type="password" name="newAcc-c-pswOk" id="newAcc-c-pswOk" required>
                <br><br><br><br>

                <!--CONSENTS-->
                <input type="checkbox" name="newAcc-c-therms" id="newAcc-c-therms" required>
                <label class="right" for="newAcc-c-therms">Dichiaro di aver letto e accetto i <span> Termini e le Condizioni d'uso </span> del servizio</label>
                <br>
                <input type="checkbox" name="newAcc-c-privacy" id="newAcc-c-privacy" required>
                <label class="right" for="newAcc-c-privacy">Acconsento al trattamento dei miei dati personali secondo le modalità descritte nell'<span>Informativa sulla Privacy</span></label>
                <br>
                <input type="checkbox" name="newAcc-c-ad" id="newAcc-c-ad">
                <label class="right" for="newAcc-c-ad">Confermo di voler ricevere tramite email offerte e proposte personalizzate,
                    basate su preferenze personali raccolte secondo l'<span>Informativa sulla pubblicità definita in base agli interessi</span></label>
                <br><br><br>
                
                <!--BUTTONS-->
                <input class="button" type="submit" name="newAcc-c-sub" id="newAcc-c-sub" value="Iscriviti">
                <input class="button" type="reset" name="newAcc-c-res" id="newAcc-c-res" value="Cancella">
                



            </form>
        
        </div>
        
        
        <div id="newAcc-credits">
            <p>Created by <br> Valentina Lorè</p>
        </div>

    </div>
