<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account - FastFood</title>
</head>
<body>
    <div id="newAcc">

        <form action="" id="newAcc-formChoice">
            <label for="newAcc-formChoice-type-c">Customer</label>
            <input type="radio" name="newAcc-formChoice-type" id="newAcc-formChoice-type-c" value="Customer">
            <label for="newAcc-formChoice-type-r">Restaurateur</label>
            <input type="radio" name="newAcc-formChoice-type" id="newAcc-formChoice-type-r" value="Restaurateur">
        </form>

        <!--CUSTOMER FORM-->
        <div id="newAcc-c">

            <form action="" id="newAcc-c-form">
                
            </form>
        
        </div>
        
        <!--RESTAURATEUR FORM-->
        <div id="newAcc-c">

            <form action="" id="newAcc-c-form">

                <!--PERSONAL DATA-->
                <label for="newAcc-c-form-name">Nome:</label>
                <input type="text" name="newAcc-c-form-name" id="newAcc-c-form-name">
                <label for="newAcc-c-form-surname">Cognome:</label>
                <input type="text" name="newAcc-c-form-surname" id="newAcc-c-form-surname">
                <label for="newAcc-c-form-phone">Telefono:</label>
                <input type="text" name="newAcc-c-form-phone" id="newAcc-c-form-phone">
                <br><br>

                <!--ADDRESS-->
                <label for="newAcc-c-form-address-region">Regione:</label>
                <select name="newAcc-c-form-address-region" id="newAcc-c-form-address-region">
                    <option value="default"></option>Scegli la regione</option>
                    <option value="abruzzo">Abruzzo</option>
                    <option value="valleDAosta">Valle D'Aosta</option>
                    <option value="molise">Molise</option>
                    <option value="sardegna">Sardegna</option>
                </select>
                <label for="newAcc-c-form-address-province">Provincia:</label>
                <input type="text" name="newAcc-c-form-address-province" id="newAcc-c-form-address-province">
                <label for="newAcc-c-form-address-city">Città:</label>
                <input type="text" name="newAcc-c-form-address-city" id="newAcc-c-form-address-city">
                <label for="newAcc-c-form-address-zip">CAP:</label>
                <input type="text" name="newAcc-c-form-address-zip" id="newAcc-c-form-address-zip">
                <label for="newAcc-c-form-address-street">Via: </label>
                <input type="text" name="newAcc-c-form-address-street" id="newAcc-c-form-address-street">
                <br><br>
                
                <!--EMAIL-->
                <label for="newAcc-c-form-email">Email:</label>
                <input type="email" name="newAcc-c-form-email" id="newAcc-c-form-email">
                <label for="newAcc-c-form-psw">Password:</label>
                <input type="password" name="newAcc-c-form-psw" id="newAcc-c-form-psw">
                <label for="newAcc-c-form-pswOk">Conferma password:</label>
                <input type="password" name="newAcc-c-form-pswOk" id="newAcc-c-form-pswOk">
                <br><br><br>

                <!--CONSENTS-->
                <label for="newAcc-c-form-"></label>

                



            </form>
        
        </div>
        
        
        <div id="newAcc-credits">
            <p>Created by <br> Valentina Lorè</p>
        </div>

    </div>
    
</body>
</html>
