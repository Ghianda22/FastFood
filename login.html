<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fastfood</title>
</head>
<body>

    <div id="logPage">

        <div id="logPage-log">

            <form action="" id="logPage-log-form">
                <label for="logPage-log-form-email">Email:</label>
                <input type="text" name="logPage-log-form-email" id="logPage-log-form-email" placeholder="Write your email..">
                <br>
                <label for="logPage-log-form-psw">Password:</label>
                <input type="password" name="logPage-log-form-psw" id="logPage-log-form-psw" placeholder="Choose a password..">
                <br><br>
                <input type="submit" name="logPage-log-form-submit" id="logPage-log-form-submit" value="Accedi">
            </form>

            <span>Hai dimenticato la password? <a href="">Clicca qui</a> per recuperarla</span>
            <br>
            <span id="logPage-log-registration">Non sei ancora iscritto? 
                <a href="newAccount.html">Registrati!</a>
            </span>

        </div>
        
        <footer>
            <p>Created by <br> Valentina Lor&eacute;</p>
        </footer>

    </div>
        
</body>
</html>
