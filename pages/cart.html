<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script type="text/javascript" src="../data/customers.json"></script>
    <script type="text/javascript" src="../data/restaurateurs.json"></script>
    <script type="text/javascript" src="../data/dishes.json"></script>
    <script src="../scripts/cart.js"></script>
    <script src="https://kit.fontawesome.com/62ec85265f.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../styles/style.css">
    
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">       
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrello - Fastfood</title>
</head>
<body onload="loadPage();">
    <header>
        <!--LOGO-->
        <a href="../index.html">
            <img id="logo" src="../images/FastfoodLogo.png" alt="fastFood-logo-bluprofile" id="logo">
        </a>
        <!--PRIVATE AREA-->
        <div id="userArea">
            <div id="userArea-logged">
                <p onclick="areYouSure()">Esci</p>
                <div class="hidden" id="userArea-logged-logout">
                    Sei sicuro di voler uscire?
                    <button type="button" id="userArea-logged-logout-y" onclick="logout();">
                        Si, devo andare
                    </button>
                    <button type="button" id="userArea-logged-logout-n" onclick="stay()">
                        No, rimango ancora un po'
                    </button>
                </div>
                <a id="userArea-logged-pArea" href="personalAreaC.html">
                    Area personale
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
            <a class="hidden" id="cartIcon" href="cart.html">
                Carrello
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
        
        
    </header>

    <main id="orderView">
        <div id="fullCart">
            <div id="orderView-resName"></div>
            <div id="orderView-items">
            <ul id="orderView-items-list"></ul>
            </div>
            <div id="orderView-payment">
            <div id="orderView-payment-tot"></div>
            <span>Metodo di pagamento:</span>
            <p id="orderView-payment-mode-default"></p>
            <form id="orderView-payment-mode-form" action="" onsubmit="orderOk()">
                <p class="hidden" id="orderView-payment-mode-0">
                    <input type="radio" name="orderView-payment-mode" id="orderView-payment-mode-0-r" required>
                    <label for="orderView-payment-mode-0-r">Paypal</label>
                </p>
                <p class="hidden" id="orderView-payment-mode-1">
                    <input type="radio" name="orderView-payment-mode" id="orderView-payment-mode-1-r">
                    <label for="orderView-payment-mode-1-r">Prepagata</label>
                </p>
                <p class="hidden" id="orderView-payment-mode-2">
                    <input type="radio" name="orderView-payment-mode" id="orderView-payment-mode-2-r">
                    <label for="orderView-payment-mode-2-r">Carta di credito</label>
                </p>
                <p class="hidden" id="orderView-payment-mode-3">
                    <input type="radio" name="orderView-payment-mode" id="orderView-payment-mode-3-r">
                    <label for="orderView-payment-mode-3-r">Contanti</label>
                </p>
            </form>
            </div>
            <div id="orderView-confirm">
            <!--<button onclick="emptyCart()">
                Svuota carrello
            </button>-->
            <button form="orderView-payment-mode-form" type="submit">
                Ordina!
            </button>
            </div>
        </div>
        <div id="emptyCart" class="hidden">
            Il tuo carrello Ã¨ vuoto! <br>
            Scegli un <a href="../index.html">ristorante</a> da cui ordinare
        </div>
        
    </main>

    <footer>
        <p>Created by <br> Valentina Lor&eacute;</p>
    </footer> 


</body>
</html>
